[pytest]
# Конфігурація pytest для HealthRisk.AI

# Шляхи до тестів
testpaths = tests

# Патерни для знаходження тестів
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Маркери для категорізації тестів
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    ml: Machine learning tests
    experimental: Experimental/diploma tests
    slow: Slow running tests
    requires_models: Tests that require trained models

# Налаштування виводу
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Асинхронні тести
asyncio_mode = auto

# Мінімальна версія Python
minversion = 3.8

